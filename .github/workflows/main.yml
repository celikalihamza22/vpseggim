name: RDP → bore.pub (SSH’siz, şifresiz, tek tık)

on: workflow_dispatch

jobs:
  rdp:
    runs-on: windows-latest
    steps:
      - name: Bore Windows exe indir
        shell: pwsh
        run: |
          iwr https://github.com/ekzhang/bore/releases/download/v0.6.0/bore-v0.6.0-x86_64-pc-windows-msvc.zip -OutFile bore.zip
          Expand-Archive bore.zip -Force
          Get-ChildItem -Recurse bore.exe | Select -First 1 | Move-Item -Destination bore.exe -Force

      - name: Bore server modunu başlat (senin VPS’ne gerek yok!)
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "════════════════════════════════════════"
          Write-Host "BAĞLANTI 10 SANİYE İÇİNDE GELECEK ↓↓↓"
          Write-Host "════════════════════════════════════════"
          Write-Host ""
          .\bore.exe server --port 25854
